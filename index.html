<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSS -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
<!-- Default theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
  
    <title>Fetch CRUD</title>
    <style>
        body{
            background-color: #f7f6f6;
        }
        table thead{
            background-color: #0a4f70;
            color: white;
        }
    </style>
  </head>
  <body>
      
     <div class="container" mt-4 shadow-lg p-3 mb-5 bg-body rounded>
        <button id="btnCrear"type="button" class="btn btn-primary" data-bs-toggle="modal">Crear</button>
          <table id="tablaFondosdeInversiónColectiva" class="table mt-2 table-bordered table=striped">
               <thead>
                   <tr class="text-center">
                        <th>ID</th>
                        <th>Nombres y Apellidos</th>
                        <th>DNI/CE</th>
                        <th>Número de Cuenta</th>
                        <th>Monto</th>
                        <th>Acciones</th>
                   </tr>
               </thead>
               <tbody>
               </tbody>
          </table>
     </div>

     
     <div id="modalFondosdeInversionColectiva" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
       <div class="modal-dialog">
         <div class="modal-content">
           <div class="modal-header bg-primary text-white">
             <h5 class="modal-title" id="exampleModalLabel">Fondos de Inversión Colectiva</h5>
             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
           </div>
           <div class="modal-body">
             <form>
               <div class="mb-3">
                 <label for="Nombres y Apellidos" class="col-form-label">Nombres y Apellidos</label>
                 <input id="nombresApellidos" type="text" class="form-control"autofocus>
               </div>
               <div class="mb-3">
                <label for="dniCe" class="col-form-label">DNI/CE</label>
                <input id="dniCe" type="text" class="form-control">
               </div>
               <div class="mb-3">
                <label for="Número de Cuenta" class="col-form-label">Número de Cuenta</label>
                <input id="numeroCuenta" type="text" class="form-control">
               </div>
               <div class="mb-3">
                <label for="Monto" class="col-form-label">Monto</label>
                <input id="monto" type="text" class="form-control">
               </div>

           </div>
           <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
             <button type="submit" class="btn btn-primary">Guardar</button>
           </div>
        </form>
         </div>
       </div>
     </div>     



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- JavaScript -->
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
  

<script src="code.js"></script> 
  </body>
</html>
